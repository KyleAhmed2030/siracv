<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sira Resume Builder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      color: #3498db;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .redirect-button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .redirect-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Sira Resume Builder</h1>
  <p>If you're seeing this page, it means our application is deployed but the routing isn't working correctly. Click the button below to go to the homepage.</p>
  <a href="/" class="redirect-button">Go to Homepage</a>
  
  <script>
    // Auto-redirect after 3 seconds
    setTimeout(() => {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
